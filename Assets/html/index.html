<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Styles-->
    <link rel="stylesheet" href="../style/style.css" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header id="header" class="">
        <container id="nav">
          <img id="logo" src="../images/assets/logo.svg" />
          <div id="navigation">
            <ul>
              <li>
                <strong>HOMEM</strong>
              </li>
              <li>
                <strong>MULHER</strong>
              </li>
              <li>
                <strong>CRIANÇA</strong>
              </li>
              <li>
                <strong>CUSTOMIZAR</strong>
              </li>
            </ul>
          </div>
          <input type="text" placeholder="pesquisar" />
          <img id="bag" src="../images/assets/icon-bag.svg" />
        </container>
      </header>
      <container id="principal-section">
        <div id="left-side">
          <div id="announcement">
            <div id="tittle-announcement">
              <h1>
                <strong>
                  O MELHOR<br />
                  TÊNIS PARA <br />SUA MELHOR<br />
                  PERFORMANCE
                </strong>
              </h1>
            </div>
            <div id="subtittle-announcement">
              <h5>O tênis capaz de te levar a lugares cada vez mais longe</h5>
            </div>
            <div id="price">
              <p><strong>R$ 1.000,00</strong></p>
            </div>
            <button type="button">COMPRAR</button>
          </div>
        </div>

        <div id="right-side">
          <div id="principal-poster">
            <img
              class="toggle evidence"
              src="../images/assets/tenis-1-ampliado.png"
              alt=""
            />
          </div>
          <div id="galeria">
            <img src="../images/assets/tenis-1-galeria.png" />
            <img
              class="galeria-img"
              src="../images/assets/tenis-2-galeria.png"
              alt=""
            />
            <img
              class="galeria-img"
              src="../images/assets/tenis-3-galeria.png"
              alt=""
            />
          </div>
        </div>
      </container>
      <div id="down-side">
        <img
          src="../images/assets/img-video.png"
          alt="imagem propaganda em vídeo"
        />
        <ul>
          <li>Facebook</li>
          <li>Instagram</li>
          <li>Twitter</li>
          <span><li>Explore mais</li></span>
        </ul>
      </div>
    </main>
    <script src="../../script/main.js"></script>
  </body>
</html>
